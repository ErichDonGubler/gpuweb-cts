language: node_js
node_js:
  - 'node'

before_install: yarn global add grunt-cli

deploy:
  provider: pages
  verbose: true
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  on:
    branch: master

env:
  global:
    - ENCRYPTION_LABEL: '36eb7b9455f3'
    - COMMIT_AUTHOR_EMAIL: travis-ci@w3.org
